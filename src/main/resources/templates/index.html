<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="test/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{css/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{css/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${user.name}"></span>
    </div>
</div>
<div th:if="${not #lists.isEmpty(user)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group-item">
                <li class="list-group-item" th:each="user:${users}">
                    <span th:text="${user.name}"></span>
                    <span th:text="${user.age}"></span>
                    <button class="btn" th:onclick="'getName(\''+${user.name}+'\');'">获得名字</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script th:src="@{js/jquery.1.12.4.min.js}" type="text/javascript"></script>
<script th:src="@{css/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

<script th:inline="javascript">
    var user = [[${user}]];
    console.log(user.name + "/" + user.age)

    function getName(name) {
        console.log(name)
    }
</script>

</body>

</html>
